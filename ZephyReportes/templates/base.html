<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Añade esto para responsive -->
  <title>{% block title %}Página{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: #437FFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      gap: 2rem;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-left: 80px; 
      width: calc(100% - 80px);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Estilos para móviles */
    @media (max-width: 768px) {
      .sidebar-fixed {
        width: 60px; /* Hacer más estrecho en móviles */
      }
      
      .main-content {
        margin-left: 60px;
        width: calc(100% - 60px);
      }
    }

    @media (max-width: 576px) {
      .sidebar-fixed {
        transform: translateX(-100%); /* Ocultar sidebar por defecto */
        width: 200px; /* Ancho completo al mostrarse */
      }
      
      .sidebar-fixed.active {
        transform: translateX(0); /* Mostrar sidebar */
      }
      
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      
      .main-content.sidebar-active {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
      
      /* Botón para mostrar/ocultar sidebar */
      .sidebar-toggle {
        display: block !important;
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 1100;
      }
    }
  </style>
</head>
<body class="bg-light m-0 p-0">
  <div id="toast-container"></div>

  <!-- Botón de toggle para móvil (oculto por defecto) -->
  <button class="sidebar-toggle btn btn-primary d-none" id="sidebarToggle">
    ☰
  </button>

  {% include "includes/sidebar.html" %}

  <div class="main-content d-flex flex-column">
    {% include "includes/header.html" %}

    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Script para manejar el sidebar en móviles
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.querySelector('.sidebar-fixed');
      const mainContent = document.querySelector('.main-content');
      
      if (sidebarToggle && sidebar && mainContent) {
        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('active');
          mainContent.classList.toggle('sidebar-active');
        });
      }
      
      // Tu código de toast existente
      let isToastVisible = false;
      
      function showToast(message) {
        if (isToastVisible) {
          console.log("Ya hay un toast visible, no se crea uno nuevo.");
          return; 
        }

        console.log("Creando toast con mensaje:", message);

        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast bg-alerta text-black';
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');

        toast.innerHTML = `
          <div class="toast-header">
            <strong class="me-auto">Notificación</strong>
            <small>Hace un momento</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            ${message}
          </div>
        `;

        toastContainer.appendChild(toast);
        
        const bootstrapToast = new bootstrap.Toast(toast);
        bootstrapToast.show();
        
        isToastVisible = true;
        
        bootstrapToast._element.addEventListener('hidden.bs.toast', () => {
          isToastVisible = false; 
        });
      }
      
      // Exponer la función showToast globalmente si es necesario
      window.showToast = showToast;
    });
  </script>
</html>
