<header class="text-white px-4 py-3 position-relative d-flex align-items-center justify-content-between" style="background-color: #3E6CD3;">

    <div style="width: 600px;"></div>
  
    <!-- Campo de búsqueda - Oculto en móviles -->

      <input type="text" class="form-control" placeholder="Buscar..." style="width: 50%;">

        <div class="fw-semibold">¡Bienvenido</div>
        <div class="fw-semibold">Usuario!</div>
      </div>
      <div class="rounded-circle bg-white text-dark d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
