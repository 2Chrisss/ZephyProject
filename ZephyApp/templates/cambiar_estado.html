<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Estado de Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2>Cambiar Estado del Box {{ box.numerobox }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="estado" class="form-label">Nuevo estado:</label>
                <select class="form-select" id="estado" name="estado">
                    {% for estado in estados %}
                        <option value="{{ estado.idestadobox }}" {% if estado == box.estadobox_idestadobox %}selected{% endif %}>
                            {{ estado.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
