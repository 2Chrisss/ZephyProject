<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Página{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: #437FFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      gap: 2rem;
      z-index: 1000;
    }

    .main-content {
      margin-left: 80px; /* debe coincidir con el ancho del sidebar */
      width: calc(100% - 80px);
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-light m-0 p-0">

  <!-- Sidebar -->
  {% include "includes/sidebar.html" %}

  <!-- Contenido principal -->
  <div class="main-content d-flex flex-column">

    <!-- Header -->
    {% include "includes/header.html" %}

    <!-- Contenido dinámico -->
    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div>

  </div>
</body>
</html>
