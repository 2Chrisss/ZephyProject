{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}P치gina{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: #437FFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      gap: 2rem;
      z-index: 1000;
    }

    .main-content {
      margin-left: 80px; /* debe coincidir con el ancho del sidebar */
      width: calc(100% - 80px);
      min-height: 100vh;
    }

    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    let isToastVisible = false;

    function showToast(message) {
      // Si ya hay un toast visible, no creamos uno nuevo
      if (isToastVisible) {
        console.log("Ya hay un toast visible, no se crea uno nuevo.");
        return; // No crear un nuevo toast
      }

      console.log("Creando toast con mensaje:", message);

      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast bg-success text-white';
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');

      toast.innerHTML = `
        <div class="toast-header">
          <strong class="me-auto">Notificaci칩n</strong>
          <small>Hace un momento</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          ${message}
        </div>
      `;

      toastContainer.appendChild(toast);

      // Inicializar y mostrar el toast con Bootstrap
      const bootstrapToast = new bootstrap.Toast(toast);
      bootstrapToast.show();

      // Marcar el toast como visible
      isToastVisible = true;

      // Escuchar el evento de cierre del toast
      bootstrapToast._element.addEventListener('hidden.bs.toast', () => {
        isToastVisible = false; // Permitir la creaci칩n de nuevos toasts cuando este se cierre
      });
    }
  </script>
</head>
<body class="bg-light m-0 p-0">
  <div id="toast-container"></div>

  <!-- Sidebar -->
  {% include "includes/sidebar.html" %}

  <!-- Contenido principal -->
  <div class="main-content d-flex flex-column">

    <!-- Header -->
    {% include "includes/header.html" %}

    <!-- Contenido din치mico -->
    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div
